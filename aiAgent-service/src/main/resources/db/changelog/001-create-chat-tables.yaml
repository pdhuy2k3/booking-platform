databaseChangeLog:
  - changeSet:
      id: 001-create-chat-tables
      author: codex
      changes:
        - createTable:
            tableName: chat_conversation
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false
        - createIndex:
            tableName: chat_conversation
            indexName: ix_chat_conversation_user_id
            columns:
              - column:
                  name: user_id
        - createTable:
            tableName: chat_message
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: conversation_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: ts
                  type: TIMESTAMP
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: chat_message
            baseColumnNames: conversation_id
            referencedTableName: chat_conversation
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_chat_message_conversation
        - createIndex:
            tableName: chat_message
            indexName: ix_chat_message_conv_ts
            columns:
              - column:
                  name: conversation_id
              - column:
                  name: ts
      rollback:
        - dropTable:
            tableName: chat_message
            cascadeConstraints: true
        - dropTable:
            tableName: chat_conversation
            cascadeConstraints: true
