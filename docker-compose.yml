  # Discovery Service (Eureka)
  discovery-service:
    build:
      context: ./discovery-service
      dockerfile: Dockerfile
    image: phamduyhuyuit/bookingsmart-discovery-service:latest
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_URI=http://discovery-service/eureka
      - SERVER_PORT
    networks:
      - booking-network

  # API Gateway (Backoffice BFF)
  backoffice:
    build:
      context: ./backoffice-bff
      dockerfile: Dockerfile
    image: phamduyhuyuit/bookingsmart-backoffice:latest
    depends_on:
      - postgres # Chỉ đợi postgres healthy
      - identity
    entrypoint:
      [
        "/wait-for-it.sh",
        "identity:80",
        "--timeout=140",
        "--",
        "java",
        "-jar",
        "/app.jar",
      ]
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_URI
      - JWT_ISSUER_URI
      - KEYCLOAK_HOST
      - KEYCLOAK_CLIENT_SECRET_BACKOFFICE_BFF
      - SERVER_PORT
      - API_URL
    networks:
      - booking-network

  storefront:
    build:
      context: ./storefront-bff
      dockerfile: Dockerfile
    image: phamduyhuyuit/bookingsmart-storefront:latest
    depends_on:
      - postgres
      - identity
    entrypoint:
      [
        "/wait-for-it.sh",
        "identity:80",
        "--timeout=140",
        "--",
        "java",
        "-jar",
        "/app.jar",
      ]

    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_URI
      - JWT_ISSUER_URI
      - KEYCLOAK_HOST
      - KEYCLOAK_CLIENT_SECRET_STOREFRONT_BFF
      - SERVER_PORT
      - API_URL

    networks:
      - booking-network
  storefront-fe:
    build:
      context: ./storefront-fe
      dockerfile: Dockerfile
    image: phamduyhuyuit/bookingsmart-storefront-fe:latest
    environment:
      - NODE_ENV=production

    networks:
      - booking-network
    restart: unless-stopped

  # Backoffice Frontend
  backoffice-fe:
    build:
      context: ./backoffice-fe
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_BFF_BASE_URL=${API_URL}
    image: phamduyhuyuit/bookingsmart-backoffice-fe:latest
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://backoffice
      - NEXT_PUBLIC_KEYCLOAK_URL=https://identity/realms/BookingSmart
    networks:
      - booking-network
    restart: unless-stopped
  # Flight Service
  flight-service:
    build:
      context: ./flight-service
      dockerfile: Dockerfile
    image: phamduyhuyuit/bookingsmart-flight-service:latest
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_URI
      - DB_URL=jdbc:postgresql://postgres:5432/flight_db
      - DB_USERNAME
      - DB_PASSWORD
      - JWT_ISSUER_URI
      - KAFKA_BOOTSTRAP_SERVERS
      - SERVER_PORT
    networks:
      - booking-network

    # AI Agent Service
  aiAgent-service:
    build:
      context: ./aiAgent-service
      dockerfile: Dockerfile
    image: phamduyhuyuit/bookingsmart-ai-agent-service:latest
    entrypoint:
      [
        "/wait-for-it.sh",
        "identity:80",
        "--timeout=140",
        "--",
        "java",
        "-jar",
        "/app.jar",
      ]
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_URI
      - JWT_ISSUER_URI
      - KEYCLOAK_HOST
      - KAFKA_BOOTSTRAP_SERVERS
      - BOOKING_SMART_AI_CLIENT_SECRET
      - SERVER_PORT
      - DB_URL=jdbc:postgresql://postgres:5432/ai_db
      - DB_USERNAME
      - DB_PASSWORD
      - OWM_API_KEY
      - MAPBOX_ACCESS_TOKEN
      - BRAVE_API_KEY
      - MISTRAL_API_KEY
      - STRIPE_SECRET_KEY
      - ELASTIC_URIS
      - ELASTIC_USERNAME
      - ELASTIC_PASSWORD
      - app.flight-service.url=http://flight-service
      - app.hotel-service.url=http://hotel-service
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      # Docker socket for running MCP server on containers
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - booking-network
  # Hotel Service
  hotel-service:
    build:
      context: ./hotel-service
      dockerfile: Dockerfile
    image: phamduyhuyuit/bookingsmart-hotel-service:latest
    depends_on:
      postgres:
        condition: service_healthy

    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_URI
      - DB_URL=jdbc:postgresql://postgres:5432/hotel_db
      - DB_USERNAME
      - DB_PASSWORD
      - JWT_ISSUER_URI
      - KAFKA_BOOTSTRAP_SERVERS
      - SERVER_PORT
    networks:
      - booking-network

  # Booking Service
  booking-service:
    build:
      context: ./booking-service
      dockerfile: Dockerfile
    image: phamduyhuyuit/bookingsmart-booking-service:latest
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_URI
      - DB_URL=jdbc:postgresql://postgres:5432/booking_db
      - DB_USERNAME
      - DB_PASSWORD
      - JWT_ISSUER_URI
      - KAFKA_BOOTSTRAP_SERVERS
      - SERVER_PORT
    networks:
      - booking-network

  # Payment Service
  payment-service:
    build:
      context: ./payment-service
      dockerfile: Dockerfile
    image: phamduyhuyuit/bookingsmart-payment-service:latest
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_URI
      - DB_URL=jdbc:postgresql://postgres:5432/payment_db
      - DB_USERNAME
      - DB_PASSWORD
      - JWT_ISSUER_URI
      - KAFKA_BOOTSTRAP_SERVERS
      - SERVER_PORT
      - STRIPE_SECRET_KEY
      - STRIPE_PUBLISHABLE_KEY
    networks:
      - booking-network

  # Notification Service
  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    image: phamduyhuyuit/bookingsmart-notification-service:latest
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_URI
      - DB_URL=jdbc:postgresql://postgres:5432/notification_db
      - DB_USERNAME
      - DB_PASSWORD
      - JWT_ISSUER_URI
      - KAFKA_BOOTSTRAP_SERVERS
      - SERVER_PORT
      - MAIL_HOST=smtp.gmail.com
      - MAIL_PORT=587
      - MAIL_USERNAME
      - MAIL_PASSWORD
    networks:
      - booking-network

  # Customer Service
  customer-service:
    build:
      context: ./customer-service
      dockerfile: Dockerfile
    image: phamduyhuyuit/bookingsmart-customer-service:latest
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_URI
      - JWT_ISSUER_URI
      - KEYCLOAK_HOST
      - KEYCLOAK_CLIENT_SECRET_CUSTOMER_MANAGEMENT
      - DB_URL=jdbc:postgresql://postgres:5432/customer_db
      - DB_USERNAME
      - DB_PASSWORD
      - SERVER_PORT
      - TURNSTILE_SECRET_KEY
    networks:
      - booking-network
  # Media Service -
  media-service:
    image: phamduyhuyuit/bookingsmart-media-service:latest
    build:
      context: ./media-service
      dockerfile: Dockerfile
    depends_on:
      - discovery-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_URI
      - JWT_ISSUER_URI
      - KAFKA_BOOTSTRAP_SERVERS
      - SERVER_PORT
      - CLOUDINARY_CLOUD_NAME
      - CLOUDINARY_API_KEY
      - CLOUDINARY_API_SECRET
      - DB_URL=jdbc:postgresql://postgres:5432/media_db
      - DB_USERNAME
      - DB_PASSWORD
    networks:
      - booking-network

  # Nginx Reverse Proxy - API Gateway for Cloudflare Tunnel
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - booking-network
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - booking-network

