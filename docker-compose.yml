services:
  # Keycloak Authentication Service
  identity:
    depends_on:
      - postgres
    image: quay.io/keycloak/keycloak:26.2.4
    command: "start --import-realm --http-enabled=true"
    environment:
      KC_HOSTNAME: https://identity-bookingsmart.huypd.dev
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak_db
      KC_DB_USERNAME: ${DB_USERNAME}
      KC_DB_PASSWORD: ${DB_PASSWORD}
      KC_HEALTH_ENABLED: true
      KC_HTTP_PORT: 80
      # Turnstile Site Key - available to the theme during runtime
      TURNSTILE_SITE_KEY: ${TURNSTILE_SITE_KEY}
    volumes:
      - ./identity/bookingsmart-keycloak-theme.jar:/opt/keycloak/providers/bookingsmart-keycloak-theme.jar
      - ./identity/realm-export.json:/opt/keycloak/data/import/realm-export.json

    networks:
      - booking-network
  # PostgreSQL Database
  postgres:
    image: debezium/postgres:17-alpine
    user: postgres
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - booking-network
    command: postgres -c wal_level=logical -c max_replication_slots=10 -c max_wal_senders=10

  # Redis for Event Deduplication
  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    networks:
      - booking-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.2
    networks:
      - booking-network
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.7.1
    networks:
      - booking-network
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    volumes:
      - kafka_data:/var/lib/kafka/data



  # Debezium Connect
  connect:
    image: quay.io/debezium/connect:3.2.0.Final
    ports:
      - "8083:8083"
    networks:
      - booking-network
    depends_on:
      - kafka
      - postgres
    environment:
      BOOTSTRAP_SERVERS: kafka:29092
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: connect_configs
      OFFSET_STORAGE_TOPIC: connect_offsets
      STATUS_STORAGE_TOPIC: connect_statuses
      CONNECT_KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_REST_ADVERTISED_HOST_NAME: connect

  kafka-setup:
    image: alpine:3.20
    container_name: kafka-setup
    depends_on:
      - kafka
      - connect
    volumes:
      - ./debezium:/tmp/connectors:ro
      - ./wait-for-it.sh:/wait-for-it.sh:ro
    command: >
      sh -lc '
        set -e
        apk add --no-cache curl bash netcat-openbsd

        cp /wait-for-it.sh /tmp/wait-for-it.sh
        sed -i "s/\r$//" /tmp/wait-for-it.sh
        chmod +x /tmp/wait-for-it.sh

        echo "Waiting for Kafka broker..."
        /usr/bin/env bash /tmp/wait-for-it.sh kafka:29092 --timeout=90

        echo "Waiting for Kafka Connect..."
        /usr/bin/env bash /tmp/wait-for-it.sh connect:8083 --timeout=120
        sleep 5
        echo "Deploy flight connector"
        curl -i -X PUT -H "Accept: application/json" -H "Content-Type: application/json" \
          --data-binary @/tmp/connectors/flight-db-connector.json \
          http://connect:8083/connectors/flight-connector/config

        echo "Deploy booking connector"
        curl -i -X PUT -H "Accept: application/json" -H "Content-Type: application/json" \
          --data-binary @/tmp/connectors/booking-saga-outbox-connector.json \
          http://connect:8083/connectors/booking-connector/config

        echo "Deploy hotel connector"
        curl -i -X PUT -H "Accept: application/json" -H "Content-Type: application/json" \
          --data-binary @/tmp/connectors/hotel-db-connector.json \
          http://connect:8083/connectors/hotel-connector/config

        echo "Deploy payment connector"
        curl -i -X PUT -H "Accept: application/json" -H "Content-Type: application/json" \
          --data-binary @/tmp/connectors/payment-db-connector.json \
          http://connect:8083/connectors/payment-connector/config
        echo "Deloy notification connector"
        curl -i -X PUT -H "Accept: application/json" -H "Content-Type: application/json" \
          --data-binary @/tmp/connectors/notification-db-connector.json \
          http://connect:8083/connectors/notification-connector/config
        
        curl -i -X PUT -H "Accept: application/json" -H "Content-Type: application/json" \
          --data-binary @/tmp/connectors/flights-cdc-connector.json \
          http://connect:8083/connectors/flight-cdc-connector/config
        
        curl -i -X PUT -H "Accept: application/json" -H "Content-Type: application/json" \
          --data-binary @/tmp/connectors/hotels-cdc-connector.json \
          http://connect:8083/connectors/hotel-cdc-connector/config
        
        curl -i -X PUT -H "Accept: application/json" -H "Content-Type: application/json" \
          --data-binary @/tmp/connectors/flight-schedules-cdc-connector.json \
          http://connect:8083/connectors/flight-schedules-cdc-connector/config
        
        curl -i -X PUT -H "Accept: application/json" -H "Content-Type: application/json" \
          --data-binary @/tmp/connectors/flight-fares-cdc-connector.json \
          http://connect:8083/connectors/flight-fares-cdc-connector/config
        
        curl -i -X PUT -H "Accept: application/json" -H "Content-Type: application/json" \
          --data-binary @/tmp/connectors/room-availability-cdc-connector.json \
          http://connect:8083/connectors/room-availability-cdc-connector/config

        curl -i -X PUT -H "Accept: application/json" -H "Content-Type: application/json" \
          --data-binary @/tmp/connectors/room-types-cdc-connector.json \
          http://connect:8083/connectors/room-types-cdc-connector/config
      '
    networks:
      - booking-network


  debezium-ui:
    image: quay.io/debezium/debezium-ui:2.1.2.Final
    ports:
      - "8077:8080"
    environment:
      KAFKA_CONNECT_URIS: http://connect:8083
    networks:
      - booking-network
  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.26
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - xpack.security.enabled=true
      - xpack.security.transport.ssl.enabled=false
      - ELASTIC_USERNAME=${ELASTIC_USERNAME}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - booking-network
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Kibana
  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.26
    container_name: kibana
    depends_on:
      elasticsearch:
        condition: service_healthy
    ports:
      - "5601:5601"
    networks:
      - booking-network
    environment:
      - ELASTIC_HOSTS=["http://elasticsearch:9200"]
      - ELASTIC_USERNAME=${ELASTIC_USERNAME}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Kafka UI
  # kafka-ui:
  #   image: provectuslabs/kafka-ui:latest

  #   ports:
  #     - "8091:8080"
  #   depends_on:
  #     - kafka
  #   networks:
  #     - booking-network
  #   environment:
  #     KAFKA_CLUSTERS_0_NAME: local
  #     KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
