  #             count: all
  #             capabilities: [gpu]
  #   networks:
  #     - booking-network
  redis-insight:
    image: redis/redisinsight:latest
    container_name: redis-insight
    restart: unless-stopped
    ports:
      - "5540:5540"
    volumes:
      - redis-insight-data:/data
    networks:
      - booking-network
    depends_on:
      - redis

networks:
  booking-network:
    driver: bridge
    name: booking-network
volumes:
  postgres_data:
