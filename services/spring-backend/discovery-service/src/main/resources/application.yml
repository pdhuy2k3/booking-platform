server:
  port: 8761

spring:
  profiles:
    active: local
  application:
    name: DISCOVERY-SERVICE

---

spring:
  config:
    activate:
      on-profile: local

eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

---

spring:
  config:
    activate:
      on-profile: docker

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI}
