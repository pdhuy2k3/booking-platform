apiVersion: apps/v1
kind: Deployment
metadata:
  name: storefront-bff
  labels:
    app: storefront-bff
    type: bff
spec:
  replicas: 1
  selector:
    matchLabels:
      app: storefront-bff
  template:
    metadata:
      labels:
        app: storefront-bff
    spec:
      containers:
      - name: storefront-bff
        image: phamduyhuyuit/bookingsmart-storefront-bff:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: storefront-bff-service
spec:
  selector:
    app: storefront-bff
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: ClusterIP
