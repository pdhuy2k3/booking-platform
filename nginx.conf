# API Gateway
server {
    listen 80;
     server_name api-bookingsmart.huypd.dev;
     # docker dns
     client_max_body_size 10M;
     resolver 127.0.0.11;

     location /customers/ {
         proxy_pass http://customer-service;

     }
     location /bookings/ {
         proxy_pass http://booking-service;

     }
     location /flights/ {
         proxy_pass http://flight-service;

     }
     location /flights/mcp/ {
         proxy_pass http://flight-service;
         proxy_request_buffering on;
         proxy_buffering off;
         proxy_set_header X-Accel-Buffering no;
     }
     location /hotels/ {
         proxy_pass http://hotel-service;
     }
     location /hotels/mcp/ {
         proxy_pass http://hotel-service;
         proxy_request_buffering on;
         proxy_buffering off;
         proxy_set_header X-Accel-Buffering no;
     }


     location /payments/ {
         proxy_pass http://payment-service;
     }


     location /media/ {
         proxy_pass http://media-service;
         proxy_read_timeout 300s;
         proxy_send_timeout 300s;
     }
    location /ai/ {
         proxy_pass http://aiAgent-service;
     }
     location /ai/ws/ {
         proxy_pass http://aiAgent-service;
         proxy_http_version 1.1;
         proxy_set_header Upgrade $http_upgrade;
         proxy_set_header Connection "Upgrade";
         proxy_set_header Host $host;
         proxy_set_header X-Real-IP $remote_addr;
         proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
         proxy_set_header X-Forwarded-Proto $scheme;
         proxy_read_timeout 300s;
         proxy_send_timeout 300s;

     }

     
 }


# Identity Service (Keycloak)
server {
    listen 80;
    server_name identity-bookingsmart.huypd.dev;

    location / {
        proxy_pass http://identity;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;



        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        if ($uri ~ "^(.*)/(protocol/openid-connect/auth|login/oauth2/code)(.*)") {
    	    add_header Access-Control-Allow-Origin *;
        }
    }
}


server {
    listen 80;
    server_name bookingsmart.huypd.dev;
    resolver 127.0.0.11;
    resolver_timeout 10s;
    client_max_body_size 15M;

    # Voice/WebSocket traffic must bypass buffering to preserve duplex streaming
    location /api/ai/ws/ {
      proxy_pass http://storefront;     # storefront = Gateway
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";
      proxy_set_header Authorization $http_authorization;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 600s;
      proxy_send_timeout 600s;
    }

    # API proxy (Storefront BFF). Disable buffering for SSE/Flux responses
    location /api/ {
        proxy_pass http://storefront;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_set_header X-Accel-Buffering no;

    }

    # Default storefront UI (Next.js SSR/standalone)
    location / {
        proxy_pass http://storefront;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        send_timeout 600s;
    }
}


