server:
  port: 8761

# OpenAPI Documentation Configuration
springdoc:
  api-docs:
    path: /api/docs
    enabled: true
  swagger-ui:
    path: /api/swagger-ui
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    try-it-out-enabled: true
  show-actuator: true

# API Documentation Properties
api:
  info:
    title: Discovery Service API
    description: Service discovery and registration API for the BookingSmart platform
    version: '@project.version@'
    contact:
      name: BookingSmart Infrastructure Team
      email: infra-team@bookingsmart.com

spring:
  profiles:
    active: local
  application:
    name: DISCOVERY-SERVICE

---

spring:
  config:
    activate:
      on-profile: local

eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

---

spring:
  config:
    activate:
      on-profile: docker

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI}
